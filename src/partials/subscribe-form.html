<form class="form js-subscribe-form">
  <p class="form-title">Subscribe and learn about new exercises!</p>
  <label class="label">
    <input
      class="form-subscribe"
      name="subscribe"
      type="email"
      placeholder="Email"
      pattern="^\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$"
      title="Email format - example@example.com"
      required
    />
  </label>
  <button class="form-btn" type="submit">Send</button>
</form>
