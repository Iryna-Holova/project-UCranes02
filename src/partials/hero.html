<section class="block-hero">
  <div class="container">
    <div>
      <div class="cont-text-small-img">
        <div class="cont-position-icon">
          <svg class="icon-hero" aria-label="Logotype">
            <use href="/img/icons.svg#icon-sun"></use>
          </svg>
          <h1 class="hero-main-title">
            <span class="item-hero-title"
              >Get <span class="text-hero-italic">Body</span> in</span
            >
            shape, Stay healthy
          </h1>
          <p class="hero-text">
            Transform your physique and embrace a healthier lifestyle with our
            comprehensive fitness and nutrition support.
          </p>
        </div>
        <div class="block-small-img-teg">
          <picture class="box-hero-desk">
            <source
              media="(min-width: 1440px)"
              src="/img/hero/hero-desktop-small.jpg"
              srcset="
                /img/hero/hero-desktop-small@2x.jpg 2x,
                /img/hero/hero-desktop-small.jpg    1x
              "
            />
            <img class="small-img-hero" src="#" alt="legs" />
          </picture>

          <ul class="hero-list-for-des">
            <li class="item-list-hero">
              <p class="text-list-hero">#Sport</p>
            </li>
            <li class="item-list-hero">
              <p class="text-list-hero">#Healthy</p>
            </li>
            <li class="item-list-hero">
              <p class="text-list-hero">#Workout</p>
            </li>
            <li class="item-list-hero">
              <p class="text-list-hero">#Diet</p>
            </li>
          </ul>
        </div>
      </div>

      <picture class="img-cont">
        <source
          media="(min-width: 1440px)"
          srs="/img/hero/hero-desktop.jpg"
          srcset="
            /img/hero/hero-desktop@2x.jpg 2x,
            /img/hero/hero-desktop.jpg    1x
          "
        />
        <source
          media="(min-width: 768px)"
          srs="/img/hero/hero-tablet.jpg"
          srcset="/img/hero/hero-tablet@2x.jpg 2x, /img/hero/hero-tablet.jpg 1x"
        />
        <img
          class="img-hero"
          src="/img/hero/hero-mobile.jpg"
          srcset="/img/hero/hero-mobile@2x.jpg 2x, /img/hero/hero-mobile.jpg 1x"
          alt="two woman do exercises"
          width="335"
          height="460"
        />
      </picture>
      <ul class="hero-list">
        <li class="item-list-hero">
          <p class="text-list-hero">#Sport</p>
        </li>
        <li class="item-list-hero">
          <p class="text-list-hero">#Healthy</p>
        </li>
        <li class="item-list-hero">
          <p class="text-list-hero">#Workout</p>
        </li>
        <li class="item-list-hero">
          <p class="text-list-hero">#Diet</p>
        </li>
      </ul>
    </div>
  </div>
</section>
