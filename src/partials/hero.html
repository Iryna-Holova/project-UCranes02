<section class="block-hero">
  <div class="container">
    <div>
      <div class="cont-text-small-img">
        <div class="cont-position-icon">
          <svg class="icon-hero" aria-label="Logotype">
            <use href="/img/icons.svg#icon-sun"></use>
          </svg>
          <h1 class="hero-main-title">
            <span class="item-hero-title"
              >Get <span class="text-hero-italic">Body</span> in</span
            >
            shape, Stay healthy
          </h1>
          <p class="hero-text">
            Transform your physique and embrace a healthier lifestyle with our
            comprehensive fitness and nutrition support.
          </p>
        </div>
        <div class="block-small-img-teg">
          <img
            class="small-img-hero"
            srcset="/img/hero/hero-desktop-small@2x.jpg 2x"
            src="/img/hero/hero-desktop-small.jpg"
            alt="legs"
          />
          <ul class="hero-list-for-des">
            <li class="item-list-hero">
              <p class="text-list-hero">#Sport</p>
            </li>
            <li class="item-list-hero">
              <p class="text-list-hero">#Healthy</p>
            </li>
            <li class="item-list-hero">
              <p class="text-list-hero">#Workout</p>
            </li>
            <li class="item-list-hero">
              <p class="text-list-hero">#Diet</p>
            </li>
          </ul>
        </div>
      </div>
      <picture class="img-cont">
        <source
          media="(min-width: 1440px)"
          srcset="/img/hero/hero-desktop.jpg, /img/hero/hero-desktop@2x.jpg 2x"
        />
        <source
          media="(min-width: 768px)"
          srcset="/img/hero/hero-tablet.jpg, /img/hero/hero-tablet@2x.jpg 2x"
        />
        <source
          srcset="/img/hero/hero-mobile.jpg, /img/hero/hero-mobile@2x.jpg 2x"
        />
        <img
          class="img-hero"
          src="/img/hero/hero-desktop.jpg"
          alt="two woman do exercises"
        />
      </picture>
      <ul class="hero-list">
        <li class="item-list-hero">
          <p class="text-list-hero">#Sport</p>
        </li>
        <li class="item-list-hero">
          <p class="text-list-hero">#Healthy</p>
        </li>
        <li class="item-list-hero">
          <p class="text-list-hero">#Workout</p>
        </li>
        <li class="item-list-hero">
          <p class="text-list-hero">#Diet</p>
        </li>
      </ul>
    </div>
  </div>
</section>
